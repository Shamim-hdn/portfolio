    <!-- <div id="content-wrapper"> -->

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Profile Information</h5>
                        <hr>
                        <form>
                            <div class="row mb-3">
                                <label for="name" class="col-md-3 col-lg-2 col-form-label">Name</label>
                                <div class="col-md-9 col-lg-10">
                                    <input type="text" class="form-control" id="name" name="name" value="Mary Grace">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="age" class="col-md-3 col-lg-2 col-form-label">Age</label>
                                <div class="col-md-9 col-lg-10">
                                    <input type="number" class="form-control" id="age" name="age" value="45">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="gender" class="col-md-3 col-lg-2 col-form-label">Gender</label>
                                <div class="col-md-9 col-lg-10">
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female" selected>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="diagnosis_date" class="col-md-3 col-lg-2 col-form-label">Diagnosis Date</label>
                                <div class="col-md-9 col-lg-10">
                                    <input type="date" class="form-control" id="diagnosis_date" name="2021-01-01" value="2021-01-01">
                                </div>
                            </div>
                            <button id="myBtn" class="button justify-content-around" type="submit" value="Edit">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
