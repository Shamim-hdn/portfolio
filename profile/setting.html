</head>
<body>
   
     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">
            <a class="navbar-brand mx-lg-auto mb-lg-4" href="../index.html">
                <span class="h3 fw-bold d-block d-lg-none">Shamim Hadad</span>
                <img src="../assets/images/person.jpg" class="d-none d-lg-block rounded-circle" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">

                    <li class="nav-item">

    <!-- Settings Section -->
    <!-- <div id="content-wrapper"> -->

    <section class="container  my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body h-200">
                        <h5 class="card-title">Settings</h5>
                        <hr>
                        <form>
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-select" id="language">
                                    <option selected>English</option>
                                    <option>Persian</option>
                                    <option>French</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Units</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="unit" id="imperial" value="imperial" checked>
                                    <label class="form-check-label" for="imperial">
                                        Imperial (lbs, in)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="unit" id="metric" value="metric">
                                    <label class="form-check-label" for="metric">
                                        Metric (kg, cm)
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Notifications</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enable_notifications" checked>
                                    <label class="form-check-label" for="enable_notifications">
                                        Enable Notifications
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/main.js"></script>
